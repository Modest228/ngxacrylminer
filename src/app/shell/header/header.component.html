<header>
  <!--<nav class="navbar navbar-expand-lg navbar-dark bg-dark">-->
  <nav class="navbar navbar-expand-lg d-flex">
    <a class="navbar-brand  mr-auto p-2" href="# " translate><img src="assets/img/acryl-logo-white.svg"></a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"><img src="assets/img/menu.svg"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active">
          <span translate>Home</span>
        </a>
        <a class="nav-item nav-link" routerLink="/platform" href="#" routerLinkActive="active">
          <span translate>Platform</span>
        </a>
        <a class="nav-item nav-link" routerLink="/order" href="#" routerLinkActive="active">
          <span translate>Order</span>
        </a>
        <a class="nav-item nav-link" routerLink="/partner" href="#" routerLinkActive="active">
          <span translate>Become a partner</span>
        </a>
        <a class="nav-item nav-link" routerLink="/about" href="#" routerLinkActive="active">
          <span translate>Ð¡ontacts</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
